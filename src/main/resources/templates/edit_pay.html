<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система работы с бронированием авиабилетов| Редактирование авиабилета</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613639313_65-p-fon-dlya-prezentatsii-samolet-73.jpg'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center"><h1>Редактирование авиабилета</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{'/save3/'+${tickets.id}}" th:object="${tickets}" method="post">
        <table>
          <tr hidden="hidden">
            <td>ID авиабилета:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>Номер авиабилета:</td>
            <td><input type="text" th:field="*{ticket_number}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>Класс билета:</td>
            <td>
              <input type="text" th:field="*{ticket_class}" list="test" readonly="readonly">
              <datalist id="test">
                <option value="Бизнес">Бизнес</option>
                <option value="Эконом">Эконом</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>Имя пассажира:</td>
            <td><input type="text" th:field="*{first_name}" required></td>

          </tr>
          <tr>
            <td>Фамилия пассажира:</td>
            <td><input type="text" th:field="*{last_name}" required></td>
          </tr>
          <tr hidden="hidden">
            <td>Дата и время вылета:</td>
            <td><input type="text" th:field="*{departure_datetime_f}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>Дата и время прибытия:</td>
            <td><input type="text" th:field="*{arrival_datetime_f}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>Цена:</td>
            <td><input type="text" th:field="*{price}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>Посадочное место:</td>
            <td><input type="text" th:field="*{seat}" readonly="readonly"></td>
          </tr>
          <tr hidden="hidden">
            <td>ID Рейса:</td>
            <td><input type="text" th:field="*{flights_id}" readonly="readonly"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
