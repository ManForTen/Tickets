<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с авиабилетами | Добавить билет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613639313_65-p-fon-dlya-prezentatsii-samolet-73.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить авиабилет</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save2}" th:object="${flights}" method="post">
                <table>
                    <tr>
                        <td>ID авиабилета:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Модель самолета:</td>
                        <td><input type="text" th:field="*{aircraft_model}"></td>
                    </tr>
                    <tr>
                        <td>Дата и время вылета:</td>
                        <td><input type="datetime-local" th:field="*{departure_datetime}"></td>
                    </tr>
                    <tr>
                        <td>Дата и время прибытия:</td>
                        <td><input type="datetime-local" th:field="*{arrival_datetime}"></td>
                    </tr>
                    <tr>
                        <td>Количество свободных места на борту самолета:</td>
                        <td><input type="number" th:field="*{count_free_seats}"></td>
                    </tr>
                    <tr>
                        <td>Откуда совершается вылет:</td>
                        <td><input type="text" th:field="*{place_fr}"></td>
                    </tr>
                    <tr>
                        <td>Куда совершается приземление:</td>
                        <td><input type="text" th:field="*{place_to}"></td>
                    </tr>
                    <tr>
                        <td>Цена билета класса эконом:</td>
                        <td><input type="text" th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <td>Цена билета класса бизнес:</td>
                        <td><input type="text" th:field="*{price_b}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
