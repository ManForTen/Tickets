<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с авиабилетами | Добавить билет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613639313_65-p-fon-dlya-prezentatsii-samolet-73.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить авиабилет</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${tickets}" method="post">
                <table>
                    <tr>
                        <td>Номер авиабилета:</td>
                        <td><input type="text" th:field="*{ticket_number}" required></td>
                    </tr>
                    <tr>
                        <td>Класс билета:</td>
                        <td>
                            <input type="text" th:field="*{ticket_class}" list="test" required>
                            <datalist id="test">
                                <option value="Бизнес">Бизнес</option>
                                <option value="Эконом">Эконом</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Дата и время вылета:</td>
                        <td><input type="datetime-local" th:field="*{departure_datetime_f}" required></td>
                    </tr>
                    <tr>
                        <td>Дата и время прибытия:</td>
                        <td><input type="datetime-local" th:field="*{arrival_datetime_f}" required></td>
                    </tr>
                    <tr>
                        <td>Цена:</td>
                        <td><input type="text" th:field="*{price}" required></td>
                    </tr>
                    <tr>
                        <td>Посадочное место:</td>
                        <td><input type="text" th:field="*{seat}" required></td>
                    </tr>
                    <tr>
                        <td>ID Рейса:</td>
                        <td><input type="number" th:field="*{flights_id}" required></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
