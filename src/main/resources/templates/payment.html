<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #bg {
        background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613639313_65-p-fon-dlya-prezentatsii-samolet-73.jpg');
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        filter: blur(5px);
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        margin: 240px;
    }
    form {
        width: 350px;
        position: relative;
    }



    label {
        font-size: 25px;
        color: white;
    }
</style>
<body>
<div id="bg"></div>
<form action='/charge' method='POST' id='checkout-form'>
    <input type='hidden' th:value='${tickets.price * 100}' name='amount' />
    <label>Цена авиабилета:<span th:text='${tickets.price}' /></label>
    <br>
    <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            th:attr='data-key=${stripePublicKey},
            data-amount=${tickets.price * 100},
            data-currency=${currency}'
            data-name='Форма оплаты'
            data-description='Оплата авиабилета'
            data-image='https://nh-fulfillment.com/wp-content/uploads/2019/10/airplane-vector-illustration-400x300.jpg'
            data-locale='auto'
            data-zip-code='false'>
    </script>
</form>
</body>
</html>
